<ion-header>

  <ion-navbar color="primary">

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title style="margin-left: -15px">Kategori</ion-title>
    <ion-buttons start>
        <button ion-button icon-only (click)="tombolsearch()">
            <ion-icon name="search" style="zoom:1.3"></ion-icon>
        </button>
    </ion-buttons>

    <ion-buttons end>
        <button ion-button icon-only (click)="tombolkeranjang()">
          <ion-icon name="cart" style="zoom:1.2" ></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar class="toolbar-style" color="primary">

    <ion-buttons class="sub-placeholder" start>
      <ion-item class="margin-placeholder">
        <ion-label  style="font-size:15px;text-align:center" stacked>
        <ion-select [(ngModel)]="id_subkategori" placeholder="Sub-Kategori" okText="Pilih" cancelText="Batal" interface="popover">
          <ion-option ion-item *ngFor="let item of items.koleksi" value="{{ item.id }}" (ionSelect)="tombolsub(item)">{{ item.namasubkategori }}</ion-option>
        </ion-select>
        </ion-label>
      </ion-item>
    </ion-buttons>
  
    <ion-buttons class="filter-placeholder" end>
        <ion-item class="margin-placeholder">
          <ion-label style="font-size:15px;text-align:center" stacked>
          <ion-select [(ngModel)]="filter" placeholder="Filter">
            <ion-option value="terbaru">Terbaru</ion-option>
            <ion-option value="termahal">Termahal</ion-option>
            <ion-option value="termurah">Termurah</ion-option>
            <ion-option value="terlaris">Terlaris</ion-option> 
          </ion-select>
          </ion-label>
        </ion-item>
      </ion-buttons>
    
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-card style="margin-top:10px">
    <ion-list class="kategori-list">
        <ion-row>
            <ion-col *ngFor="let item2 of items.koleksi2" col-6>
                <p align="center">
                    <img *ngIf="item2.foto != ''" src="http://localhost:8000/fotoupload/{{item2.foto}}" class="picture-item">
                    <img *ngIf="item2.foto == ''" src="assets/imgs/product.png" class="picture-item">
                </p>
                <h2><b>{{item2.namaproduk}}</b></h2>
                <h3>Stok : {{item2.stok}}</h3>
                <h3>Rp. {{item2.harga}},-</h3>
                <ion-buttons>
                    <button ion-button block (click)="tombolbeli(item2)">Beli</button>
                </ion-buttons>
            </ion-col>       
        </ion-row>
    </ion-list>
</ion-card>
</ion-content>

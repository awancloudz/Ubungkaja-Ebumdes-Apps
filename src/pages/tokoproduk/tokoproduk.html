<ion-content>
    <ion-card class="card-container" *ngFor="let item of items">
        <ion-row>
  
              <ion-col class="xxxx">             
                <img *ngIf="item.foto != ''" src="http://localhost:8000/fotoupload/{{item.foto}}" class="picture-item">
                <img *ngIf="item.foto == ''" src="assets/imgs/product.png" class="picture-item">
              </ion-col>
  
              <ion-col class="yyyy">

                    <h2><b>{{item.namaproduk}}</b></h2>
                    <br>
                    <h5>Harga : <b>Rp. {{item.harga}},-</b></h5>
                    <h5>Stok : <b>{{item.stok}}</b></h5>

              </ion-col>
  
              <ion-col class="zzzz">

                  <ion-buttons >
                    <button ion-button clear icon-only class="delete-button" (click)="tombolhapus(item)">
                      <i class="fa fa-trash-o" aria-hidden="true" style="zoom:1.5"></i>
                    </button>

                    <button ion-button clear icon-only class="edit_button">
                      <i class="fa fa-pencil" aria-hidden="true" style="zoom:1.5"></i>
                    </button>
                  </ion-buttons>

              </ion-col>
  
        </ion-row>
    </ion-card>

    <ion-fab bottom right>
        <ion-buttons>
          <button ion-fab (click)="tokoprodukcreate()" style="margin-bottom:10px">
            <ion-icon name="ios-add-outline" style="zoom:1.4"></ion-icon>
          </button>
        </ion-buttons>
      </ion-fab>
</ion-content>

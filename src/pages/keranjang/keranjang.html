<ion-header>

  <ion-navbar color="primary">

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title style="margin-left: -15px">Keranjang</ion-title>
    <ion-buttons start>
        <button ion-button icon-only (click)="tombolsearch()">
            <ion-icon name="search" style="zoom:1.3"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card class="card-container" *ngFor="let item of items.koleksi">
      <ion-row no-padding>

            <ion-col class="xxxx">             
                    <img src="http://forkomperbekelbali.com/desa/public/fotoupload/{{item.produktoko.foto}}" class="picture-item">

                    <select class="dropdown-quantity" [(ngModel)]="jumlah" (change)="tomboledit(item)">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
            </ion-col>

            <ion-col class="yyyy">
                  <h2>{{ item.produktoko.namaproduk }}</h2>
                  <h2 class="harga-barang"><b>Rp. {{item.produktoko.harga}},-</b>
                  <br>Qty : {{item.jumlah}}
                  <br>Total : Rp. {{ item.jumlah * item.produktoko.harga }},-
                  </h2>
            </ion-col>

            <ion-col class="zzzz">
                <ion-buttons class="delete-button">
                  <button ion-button clear icon-only (click)="tombolhapus(item)">
                    <i class="fa fa-trash-o" aria-hidden="true" style="zoom:1.5"></i>
                  </button>
                </ion-buttons>
            </ion-col>

      </ion-row>
  </ion-card>

</ion-content>
<ion-footer style="text-align:center">
  <ion-navbar>
  <h6 *ngFor="let item2 of items.koleksi2">
      Total Pembayaran : <b>Rp. {{item2.subtotal}},-</b>  
  </h6>
  </ion-navbar>
  <ion-buttons>
    <button ion-button block (click)="tombolkirim()">Kirim</button>
  </ion-buttons>
</ion-footer>

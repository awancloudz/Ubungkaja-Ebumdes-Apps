<ion-content padding>
  <div text-center>
    <h2>E-Bumdes</h2>
    <ion-img width="120" height="120" src="logo.png" style="background-color: transparent;"></ion-img>
    <h3>DESA UBUNG KAJA</h3>
    <h4>Kec.Denpasar Utara - Denpasar, BALI</h4>
  </div>
  <ion-list>
    <ion-item>
      <ion-label floating>NIK (No.KTP)</ion-label>
      <ion-input type="text" [(ngModel)]="noktp"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <div padding>
      <a style="text-decoration: none" (click)="lupapassword()">Lupa kata sandi ?</a>
      <button ion-button color="primary" block (click)="ceklogin()">Masuk</button>
      <p align="center">atau</p>
      <button ion-button color="secondary" block (click)="daftar()">Daftar</button>
    </div>
  </ion-list>
</ion-content>
